<div class="add-product-composite-container">
  <h2>Add Composite Product</h2>
  <form (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input
        type="text"
        id="productName"
        [(ngModel)]="newProduct.productName"
        name="productName"
        required
      />
    </div>
    <div class="form-group">
      <label for="productDescription">Description:</label>
      <textarea
        id="productDescription"
        [(ngModel)]="newProduct.productDescription"
        name="productDescription"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="productPrice">Price:</label>
      <input
        type="number"
        id="productPrice"
        [(ngModel)]="newProduct.productPrice"
        name="productPrice"
        required
      />
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        [(ngModel)]="newProduct.quantity"
        name="quantity"
        required
      />
    </div>
    <button type="submit" class="btn-add">Add Product</button>
  </form>
</div>
