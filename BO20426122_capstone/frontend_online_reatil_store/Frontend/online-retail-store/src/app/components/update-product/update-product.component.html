<div>
    <h2>Update Product</h2>
    
    <!-- Form to fetch product details -->
    <form (ngSubmit)="getProduct()">
      <label>Product ID:</label>
      <input type="number" [(ngModel)]="productId" name="productId" required />
      <button type="submit">Get Product</button>
    </form>
  
    <!-- Form to update product details, only shown when product is fetched -->
    <div *ngIf="product && this.form">
      <form (ngSubmit)="updateProduct()">
        <label>Product Name:</label>
        <input type="text" [(ngModel)]="product.productName" name="productName" />
        
        <label>Product Description:</label>
        <input type="text" [(ngModel)]="product.productDescription" name="productDescription" />
        
        <label>Product Price:</label>
        <input type="number" [(ngModel)]="product.productPrice" name="productPrice" />
        
        <button type="submit">Update Product</button>
      </form>
    </div>
  
    <!-- Display error message -->
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
