<div class="update-order-container">
    <h2>Update Order</h2>
  
    <!-- Form to search order by ID -->
    <form (ngSubmit)="searchOrder()">
      <div class="form-group">
        <label for="orderId">Order ID:</label>
        <input
          type="number"
          id="orderId"
          class="form-control"
          [(ngModel)]="orderId"
          name="orderId"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  
    <!-- Display order details and allow updates if found -->
    <div *ngIf="order" class="order-details mt-4">
      <h3>Update Order Details</h3>
      <p><strong>Order ID:</strong> {{ order.orderId }}</p>
  
      <div *ngFor="let item of order.lineItems; let i = index" class="form-group">
        <label>Line Item {{ i + 1 }}:</label>
        <p><strong>Product Name:</strong> {{ item.productName }}</p>
        
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          [(ngModel)]="item.quantity"
          name="quantity-{{ i }}"
          required
        />
  
        <p><strong>Price:</strong> {{ item.price }}</p>
      </div>
  
      <button (click)="updateOrder()" class="btn btn-success mt-3">Update Order</button>
    </div>
  
    <!-- Display error message if order is not found -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-4">
      {{ errorMessage }}
    </div>
  </div>
