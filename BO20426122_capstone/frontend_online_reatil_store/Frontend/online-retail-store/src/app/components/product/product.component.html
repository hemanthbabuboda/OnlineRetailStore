<nav class="navbar" id="nav">
  <ul>
    <li><a routerLink="/searchProduct"> Search Product</a></li>
    <li><a routerLink="/updateProduct">Update Product</a></li>
    <li><a routerLink="/deleteProduct">Delete Product</a></li>
  </ul>
</nav>

<div class="product-management">
  <h2>Product Management</h2>

  <!-- Add New Product Form -->
  <form (ngSubmit)="addProduct()" class="product-form">
    <div class="form-group">
      <label>Product Name:</label>
      <input type="text" [(ngModel)]="newProduct.productName" name="productName" required />
    </div>
    <div class="form-group">
      <label>Product Description:</label>
      <input type="text" [(ngModel)]="newProduct.productDescription" name="productDescription" required />
    </div>
    <div class="form-group">
      <label>Product Price:</label>
      <input type="number" [(ngModel)]="newProduct.productPrice" name="productPrice" required />
    </div>
    <button type="submit">Add Product</button>
  </form>

  <!-- List of Products -->
  <h3>Products List</h3>
  <ul class="product-list">
    <li *ngFor="let product of products">
      <span>{{ product.productName }} - {{ product.productPrice | currency }}</span>
      <button (click)="getProduct(product.productId!)">View</button>
      <button (click)="deleteProduct(product.productId!)">Delete</button>
    </li>
  </ul>

  <!-- Selected Product Details for Update -->
  <div *ngIf="selectedProduct" class="edit-product">
    <h3>Edit Product</h3>
    <form (ngSubmit)="updateProduct()" class="product-form">
      <div class="form-group">
        <label>Product Name:</label>
        <input type="text" [(ngModel)]="selectedProduct.productName" name="editProductName" required />
      </div>
      <div class="form-group">
        <label>Product Description:</label>
        <input type="text" [(ngModel)]="selectedProduct.productDescription" name="editProductDescription" required />
      </div>
      <div class="form-group">
        <label>Product Price:</label>
        <input type="number" [(ngModel)]="selectedProduct.productPrice" name="editProductPrice" required />
      </div>
      <button type="submit">Update Product</button>
    </form>
  </div>
</div>
